<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes Internship</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #ffffff);
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .internship-card {
      background: #fff;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .internship-card h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .internship-card p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .internship-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .internship-buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .internship-buttons a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .internship-card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="internship-card">
    <h2>Join Our Internship Program!</h2>
    <p>Boost your skills with hands-on experience in Web Development, App Development, and more. Apply now and be part of the future!</p>
    <div class="internship-buttons">
      <a href="https://example.com/apply-web" target="_blank">Web Development</a>
      <a href="https://example.com/apply-app" target="_blank">App Development</a>
      <a href="https://example.com/apply-ai" target="_blank">AI & ML Internship</a>
      <a href="https://example.com/apply-python" target="_blank">Python Programming</a>
    </div>
  </div>
</body>
</html>
