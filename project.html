<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #confirmation {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0ffe0;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Booking System</h1>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="service">Select Service:</label>
      <select id="service" required>
        <option value="">--Select--</option>
        <option value="Haircut">Haircut</option>
        <option value="Doctor Appointment">Doctor Appointment</option>
        <option value="Room Booking">Room Booking</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation"></div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const confirmation = `
        <p>Thank you, <strong>${name}</strong>! Your <strong>${service}</strong> is booked for <strong>${date}</strong> at <strong>${time}</strong>.</p>
      `;

      document.getElementById('confirmation').innerHTML = confirmation;
      document.getElementById('bookingForm').reset();
    });
  </script>
</body>
</html>
